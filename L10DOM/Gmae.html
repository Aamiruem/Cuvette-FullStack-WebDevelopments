<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake Game</title>
    <style>
        :root {
            --game-bg: #02040c;
            --snake-color: #4ce71d;
            --food-color: #0e66ca;
            --text-color: #ffffff;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0c1021;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            color: var(--snake-color);
        }
        
        #gameContainer {
            width: 40vw;
            height: 40vw;
            background-color: var(--game-bg);
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(40, 1fr);
            border: 2px solid #2a3a6a;
            border-radius: 8px;
        }
        
        .gameBoardPixel {
            width: 100%;
            height: 100%;
            border-radius: 2px;
        }
        
        .snakeBodyPixel {
            background-color: var(--snake-color);
            box-shadow: 0 0 5px var(--snake-color);
        }
        
        .food {
            background-color: var(--food-color);
            border-radius: 50%;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(0.8); }
            to { transform: scale(1.1); }
        }
        
        #scoreContainer {
            margin: 20px 0;
            text-align: center;
        }
        
        .scoreBoard {
            font-size: 24px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        
        #pointsEarned {
            color: var(--snake-color);
            font-weight: bold;
        }
        
        #onScreenControllers {
            display: none;
            margin-top: 20px;
        }
        
        #onScreenControllers button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #onScreenControllers button:active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .controls button {
            background-color: var(--snake-color);
            color: #02040c;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .controls button:hover {
            background-color: #3ac510;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            color: var(--snake-color);
        }
        
        @media only screen and (max-width: 768px) {
            #gameContainer {
                width: 80vw;
                height: 80vw;
            }
            
            #onScreenControllers {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .controller-row {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    
    <div id="scoreContainer">
        <div class="scoreBoard">Your Score: <span id="pointsEarned">0</span></div>
    </div>
    
    <div id="gameContainer"></div>
    
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
    </div>
    
    <div id="onScreenControllers">
        <div class="controller-row">
            <button id="upButton">üîº</button>
        </div>
        <div class="controller-row">
            <button id="leftButton">‚óÄÔ∏è</button>
            <button id="rightButton">‚ñ∂Ô∏è</button>
        </div>
        <div class="controller-row">
            <button id="downButton">üîΩ</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOverPopup">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script>
        // Game constants
        const GAME_SIZE = 40;
        const TOTAL_PIXELS = GAME_SIZE * GAME_SIZE;
        const DIRECTIONS = {
            LEFT: 37,
            UP: 38,
            RIGHT: 39,
            DOWN: 40
        };
        
        // Game elements
        const gameContainer = document.getElementById("gameContainer");
        const pointsEarned = document.getElementById("pointsEarned");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const restartBtn = document.getElementById("restartBtn");
        const gameOverPopup = document.getElementById("gameOverPopup");
        const finalScore = document.getElementById("finalScore");
        const playAgainBtn = document.getElementById("playAgainBtn");
        
        // Mobile controls
        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");
        const upButton = document.getElementById("upButton");
        const downButton = document.getElementById("downButton");
        
        // Game variables
        let snake = [];
        let foodPosition = 0;
        let currentDirection = DIRECTIONS.RIGHT;
        let nextDirection = DIRECTIONS.RIGHT;
        let score = 0;
        let gameInterval;
        let gameSpeed = 100;
        let isGameRunning = false;
        let isPaused = false;
        
        // Initialize the game
        function initGame() {
            createGameBoard();
            resetGame();
            setupEventListeners();
        }
        
        // Create the game board
        function createGameBoard() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < TOTAL_PIXELS; i++) {
                const pixel = document.createElement("div");
                pixel.className = "gameBoardPixel";
                pixel.id = "pixel" + i;
                gameContainer.appendChild(pixel);
            }
        }
        
        // Reset game state
        function resetGame() {
            clearInterval(gameInterval);
            
            // Reset snake
            snake = [
                Math.floor(TOTAL_PIXELS / 2) - 1,
                Math.floor(TOTAL_PIXELS / 2),
                Math.floor(TOTAL_PIXELS / 2) + 1
            ];
            
            currentDirection = DIRECTIONS.RIGHT;
            nextDirection = DIRECTIONS.RIGHT;
            score = 0;
            pointsEarned.textContent = score;
            
            // Clear snake and food
            document.querySelectorAll(".snakeBodyPixel, .food").forEach(pixel => {
                pixel.classList.remove("snakeBodyPixel", "food");
            });
            
            // Draw initial snake
            updateSnake();
            
            // Create first food
            generateFood();
            
            // Update UI
            isGameRunning = false;
            isPaused = false;
            startBtn.textContent = "Start";
            pauseBtn.textContent = "Pause";
            gameOverPopup.style.display = "none";
        }
        
        // Start the game
        function startGame() {
            if (!isGameRunning) {
                isGameRunning = true;
                gameInterval = setInterval(moveSnake, gameSpeed);
                startBtn.textContent = "Restart";
            } else {
                resetGame();
            }
        }
        
        // Pause/resume the game
        function togglePause() {
            if (!isGameRunning) return;
            
            if (isPaused) {
                gameInterval = setInterval(moveSnake, gameSpeed);
                isPaused = false;
                pauseBtn.textContent = "Pause";
            } else {
                clearInterval(gameInterval);
                isPaused = true;
                pauseBtn.textContent = "Resume";
            }
        }
        
        // Update snake display
        function updateSnake() {
            // Clear previous snake
            document.querySelectorAll(".snakeBodyPixel").forEach(pixel => {
                pixel.classList.remove("snakeBodyPixel");
            });
            
            // Draw new snake
            snake.forEach((pixelIndex, index) => {
                const pixel = document.getElementById("pixel" + pixelIndex);
                if (pixel) pixel.classList.add("snakeBodyPixel");
            });
        }
        
        // Generate food at random position
        function generateFood() {
            // Remove old food
            if (document.getElementById("pixel" + foodPosition)) {
                document.getElementById("pixel" + foodPosition).classList.remove("food");
            }
            
            // Find empty positions
            const emptyPositions = [];
            for (let i = 0; i < TOTAL_PIXELS; i++) {
                if (!snake.includes(i)) {
                    emptyPositions.push(i);
                }
            }
            
            // If no empty positions (snake filled the board)
            if (emptyPositions.length === 0) {
                endGame(true);
                return;
            }
            
            // Select random empty position
            foodPosition = emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
            document.getElementById("pixel" + foodPosition).classList.add("food");
        }
        
        // Move the snake
        function moveSnake() {
            currentDirection = nextDirection;
            
            // Calculate new head position
            let head = snake[0];
            let newHead;
            
            switch (currentDirection) {
                case DIRECTIONS.LEFT:
                    newHead = head % GAME_SIZE === 0 ? head + GAME_SIZE - 1 : head - 1;
                    break;
                case DIRECTIONS.UP:
                    newHead = head < GAME_SIZE ? TOTAL_PIXELS - GAME_SIZE + head : head - GAME_SIZE;
                    break;
                case DIRECTIONS.RIGHT:
                    newHead = head % GAME_SIZE === GAME_SIZE - 1 ? head - GAME_SIZE + 1 : head + 1;
                    break;
                case DIRECTIONS.DOWN:
                    newHead = head >= TOTAL_PIXELS - GAME_SIZE ? head % GAME_SIZE : head + GAME_SIZE;
                    break;
            }
            
            // Check for collision with self
            if (snake.includes(newHead)) {
                endGame(false);
                return;
            }
            
            // Add new head
            snake.unshift(newHead);
            
            // Check if food was eaten
            if (newHead === foodPosition) {
                score++;
                pointsEarned.textContent = score;
                
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(moveSnake, gameSpeed);
                }
                
                generateFood();
            } else {
                // Remove tail
                const tail = snake.pop();
                document.getElementById("pixel" + tail).classList.remove("snakeBodyPixel");
            }
            
            // Update snake display
            updateSnake();
        }
        
        // End the game
        function endGame(isWin) {
            clearInterval(gameInterval);
            isGameRunning = false;
            
            finalScore.textContent = score;
            if (isWin) {
                document.querySelector("#gameOverPopup h2").textContent = "You Win!";
            } else {
                document.querySelector("#gameOverPopup h2").textContent = "Game Over!";
            }
            gameOverPopup.style.display = "block";
        }
        
        // Change direction
        function changeDirection(newDirection) {
            // Prevent 180-degree turns
            if (
                (currentDirection === DIRECTIONS.LEFT && newDirection !== DIRECTIONS.RIGHT) ||
                (currentDirection === DIRECTIONS.RIGHT && newDirection !== DIRECTIONS.LEFT) ||
                (currentDirection === DIRECTIONS.UP && newDirection !== DIRECTIONS.DOWN) ||
                (currentDirection === DIRECTIONS.DOWN && newDirection !== DIRECTIONS.UP)
            ) {
                nextDirection = newDirection;
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener("keydown", (e) => {
                if ([37, 38, 39, 40].includes(e.keyCode)) {
                    e.preventDefault();
                    changeDirection(e.keyCode);
                } else if (e.keyCode === 32) { // Spacebar to pause
                    togglePause();
                }
            });
            
            // Button controls
            startBtn.addEventListener("click", startGame);
            pauseBtn.addEventListener("click", togglePause);
            restartBtn.addEventListener("click", resetGame);
            playAgainBtn.addEventListener("click", () => {
                resetGame();
                startGame();
            });
            
            // Mobile controls
            leftButton.addEventListener("click", () => changeDirection(DIRECTIONS.LEFT));
            rightButton.addEventListener("click", () => changeDirection(DIRECTIONS.RIGHT));
            upButton.addEventListener("click", () => changeDirection(DIRECTIONS.UP));
            downButton.addEventListener("click", () => changeDirection(DIRECTIONS.DOWN));
        }
        
        // Initialize the game when the page loads
        window.addEventListener("load", initGame);
    </script>
</body>
</html>
