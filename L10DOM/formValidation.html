<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap 3 theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        /* Custom styles for validation feedback */
        .has-error .form-control {
            border-color: #a94442;
        }
        .has-error .help-block,
        .has-error .control-label {
            color: #a94442;
        }
        .has-success .form-control {
            border-color: #3c763d;
        }
        .has-success .help-block,
        .has-success .control-label {
            color: #3c763d;
        }
        .help-block {
            display: none;
        }
        .has-success .help-block.valid-feedback,
        .has-error .help-block.invalid-feedback {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="validationCustom01" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                    <span class="help-block valid-feedback">Looks good!</span>
                    <span class="help-block invalid-feedback">Please provide your first name.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="validationCustom02" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    <span class="help-block valid-feedback">Looks good!</span>
                    <span class="help-block invalid-feedback">Please provide your last name.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="validationCustomUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" required>
                    </div>
                    <span class="help-block invalid-feedback">Please choose a username.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="validationCustom03" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <span class="help-block invalid-feedback">Please provide a valid city.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="validationCustom04" class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                    <select class="form-control" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>California</option>
                        <option>New York</option>
                        <option>Texas</option>
                    </select>
                    <span class="help-block invalid-feedback">Please select a valid state.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="validationCustom05" class="col-sm-2 control-label">Zip</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustom05" required pattern="\d{5}(-\d{4})?">
                    <span class="help-block invalid-feedback">Please provide a valid zip code (5 or 9 digits).</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="termsCheck" required> Agree to terms and conditions
                        </label>
                        <span class="help-block invalid-feedback">You must agree before submitting.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery (required for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 3 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="FormValidation.js">
        // Form validation script
        $(document).ready(function() {
            $('#form').on('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Reset all validation states
                $('.form-group').removeClass('has-success has-error');
                
                // Validate each required field
                $().each(function() {
                    const $formGroup = $(this).closest('.form-group');
                    
                    if (this.checkValidity()) {
                        $formGroup.addClass('has-success');
                    } else {
                        $formGroup.addClass('has-error');
                        isValid = false;
                    }
                });
                
                if (isValid) {
                    alert('Form submitted successfully!');
                    // this.submit(); // Uncomment to actually submit the form
                }
            });
            
            // Optional: Add real-time validation on input
            $('input, select').on('input change', function() {
                const $formGroup = $(this).closest('.form-group');
                if (this.checkValidity()) {
                    $formGroup.removeClass('has-error').addClass('has-success');
                } else {
                    $formGroup.removeClass('has-success');
                }
            });
        });
    </script>
</body>
</html>
